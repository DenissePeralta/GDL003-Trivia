<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./images/trivixIcon.ico" />
    <link rel="stylesheet" href="style.css">
    <title>Trivix - Trivias de películas</title>
</head>
<!-- Esta es la primera página de Bienvenida donde pide el nombre para comenzar-->
<div class="pagina1" id="pagina1">
    <img class="logo-principal" src="./images/trivixLogo.png" alt="Trivix logo">
    <p>Bienvenido a Trivix el lugar donde encontrarás las mejores trivias de películas.</p>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <form class="bienvenida" method="post">
      <label for="cuadro-texto1">Nombre: </label>
      <input type="text" placeholder="Escribe tu nombre" id="cuadro-texto1" class="cuadro-texto1" required/><br></br>
      <button type="button" class="comenzar" name="comenzar" onclick="saludar();">Comenzar</button>
    </form>
  </div>
<!-- Es la segunda página donde viene el saludo personalizado y las 3 opciones de trivia-->
  <div class="pagina2" id="pagina2">
    <img class="logo-principal" src="./images/trivixLogo.png" alt="Trivix logo">
    <span>Hola </span><span name="saludo" id="saludo" class="saludo"></span><span> elige una de las siguientes opciones:</span>
    <div id="tablaOpciones" class="tablaOpciones">
        <img class="logoTerror" src="./images/terrorLogo.png">
        <img class="logoInfantil" src="./images/kidsLogo.png">
        <img class="logoRomanticas" src="./images/loveLogo.png">
        <button id="botonTerror" class="botonTerror" value="horror" onclick="selectCategory(this.value)">Películas de Terror</button>
        <button id="botonInfantil" class="botonInfantil" value="kids" onclick="selectCategory(this.value)">Películas Infantiles</button>
        <button id="botonRomanticas" class="botonRomanticas" value="love" onclick="selectCategory(this.value)">Películas Románticas</button>
    </div>
  </div>
<!-- Es la tercera página donde están las preguntas sobre películas -->
  <div id="triviasContainer" name="triviasContainer"class="triviasContainer">
    <img class="logo-principal" src="./images/trivixLogo.png" alt="Trivix logo">
    <div id="cronometro" class="cronometro"></div>
    <div id="questionAnswerContainer" name="questionAnswerContainer"class="questionAnswerContainer">
      <div id="questionContainer" class="questionContainer"></div>
      <label class="opcionA"><input type="radio" name="opcion" value="1"/><span id="opcion1"></span></label>
      <label class="opcionA"><input type="radio" name="opcion" value="2"/><span id="opcion2"></span></label>
      <label class="opcionA"><input type="radio" name="opcion" value="3"/><span id="opcion3"></span></label>
      <button id="sigBoton" class="sig-boton" onclick="cargaSigPregunta();">Siguiente</button>
    </div>
  </div>

  <!-- Es la quinta página donde están los resultados-->
  <div id="resultadosContainer" name="resultadosContainer" class="resultados-container">
    <img class="logo-principal" src="./images/trivixLogo.png" alt="logo">
    <span name="resultado1" id="resultado1" class="resultado1"></span>
    <p name="resultado2" id="resultado2" class="resultado2"></p>
    <button id="inicioBoton" class="inicio-boton" onclick="regresarInicio()">Regresar al inicio</button>
    <div id="tablaOpciones" class="tablaOpciones">
        <img class="logoTerror" src="./images/terrorLogo.png">
        <img class="logoInfantil" src="./images/kidsLogo.png">
        <img class="logoRomanticas" src="./images/loveLogo.png">
        <a class="botonTerror" onclick="elegirTerror();">Películas de Terror</a>
        <a class="botonInfantil" onclick="elegirInfantil();">Películas Infantiles</a>
        <a class="botonRomanticas" >Películas Románticas</a>
    </div>
  </div>
</body>
<script src="app.js"></script>
</html>
